//////////////////////////////
// General settings
//////////////////////////////

// Allows amBX to sample both screens. Made it an option because if you're
// watching a movie or playing a game, it's gonna be on a single monitor. 
// Essentially ignored if you've only got one monitor.
Multiscreen = false;

// Screen texture update frequency. This is quite a heavy operation,
// probably why amBX doesn't use this method. Also measured in ms.
ScreenFreq = 240;

// Tells the interface which .exe to run
Debug = false;

// Tells the interface to run glOW when the interface starts
RunAmbxFirst = true;

// Tells the interface to start minimised
StartMinimised = true;

// Close glOW on interface close, could be useful if you just want to use the 
// interface as an options menu.
CloseOnClose = true;


